{% extends 'admin/base.html' %}

{% block content %}

      <div class="m-5">
      <h3>Create a new user here</h3>
      <form action="{% url 'create_user' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">USER NAME</label>
              <input type="text" name="username" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
                  <label for="exampleInputEmail1">PASSWORD</label>
                  <input type="text" name="password" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>            
            <div class="form-group">
                  <label for="exampleInputEmail1">FIRST NAME</label>
                  <input type="text" name="first_name" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>            
            <div class="form-group">
                  <label for="exampleInputEmail1">LAST NAME</label>
                  <input type="text" name="last_name" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>            
            <div class="form-group">
                  <label for="exampleInputEmail1">EMAIL</label>
                  <input type="text" name="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <button type="submit"  class="btn btn-warning w-50 mt-3">SAVE</button>
      </form>
      </div>
{% endblock %}
